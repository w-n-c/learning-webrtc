<!DOCTYPE hml>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Photo Booth App</title>
		<style>
			video, canvas {
				border: 1px solid gray;
				width: 480px;
				height: 320px;
			}
			.grayscale {
				filter: grayscale(1);
			}
			.sepia {
				filter: sepia(1);
			}
			.invert {
				filter: invert(1);
			}
		</style>
	</head>
	<body>
		<video autoplay></video>
		<canvas></canvas>
		<button id="capture">Capture</button>
		<script src="photobooth.js"></script>
	</body>
</html>
